# Fetches GitHub stats and top-langs from the public API and commits them to this repo.
# This way the README loads images from raw.githubusercontent.com (reliable) instead of vercel.app.
# From: https://github.com/anuraghazra/github-readme-stats

name: update stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: fetch stats.svg
        run: |
          mkdir -p assets
          curl -sL "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&theme=github_dark&hide_border=true" -o /tmp/stats.svg
          # Strip XML-invalid control chars (0x00-0x08, 0x0B, 0x0C, 0x0E-0x1F) to fix "invalid Char value" in browser
          tr -d '\000-\010\013\014\016-\037' < /tmp/stats.svg > /tmp/stats_clean.svg
          grep -q '<svg' /tmp/stats_clean.svg && mv /tmp/stats_clean.svg assets/stats.svg || echo "Stats API failed, keeping existing assets/stats.svg"

      - name: fetch top-langs.svg
        run: |
          curl -sL "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&layout=compact&theme=github_dark&hide_border=true" -o /tmp/top-langs.svg
          tr -d '\000-\010\013\014\016-\037' < /tmp/top-langs.svg > /tmp/top-langs_clean.svg
          grep -q '<svg' /tmp/top-langs_clean.svg && mv /tmp/top-langs_clean.svg assets/top-langs.svg || echo "Top-langs API failed, keeping existing assets/top-langs.svg"

      - name: commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --staged --quiet || (git commit -m "chore: update stats and top-langs SVGs" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
