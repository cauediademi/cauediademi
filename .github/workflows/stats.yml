# Fetches GitHub stats and top-langs from the public API and commits them to this repo.
# README must use raw URLs with your default branch (master or main) - see Settings > General.

name: update stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: fetch and sanitize stats.svg
        run: |
          mkdir -p assets
          UA="Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0"
          curl -sL -A "$UA" "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&theme=github_dark&hide_border=true" -o /tmp/stats.svg
          python3 -c "
          d = open('/tmp/stats.svg', 'rb').read()
          c = bytes(b for b in d if b >= 32 or b in (9, 10, 13))
          open('/tmp/stats_clean.svg', 'wb').write(c)
          "
          grep -q '<svg' /tmp/stats_clean.svg && mv /tmp/stats_clean.svg assets/stats.svg || echo "Stats API did not return SVG, keeping existing assets/stats.svg"

      - name: fetch and sanitize top-langs.svg
        run: |
          UA="Mozilla/5.0 (Windows NT 10.0; rv:91.0) Gecko/20100101 Firefox/91.0"
          curl -sL -A "$UA" "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&layout=compact&theme=github_dark&hide_border=true" -o /tmp/top-langs.svg
          python3 -c "
          d = open('/tmp/top-langs.svg', 'rb').read()
          c = bytes(b for b in d if b >= 32 or b in (9, 10, 13))
          open('/tmp/top-langs_clean.svg', 'wb').write(c)
          "
          grep -q '<svg' /tmp/top-langs_clean.svg && mv /tmp/top-langs_clean.svg assets/top-langs.svg || echo "Top-langs API did not return SVG, keeping existing"

      - name: commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --staged --quiet || (git commit -m "chore: update stats and top-langs SVGs" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
